    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const galleryImages = document.querySelectorAll('.gallery-image');
            const largeViewContainer = document.getElementById('largeViewContainer');
            const largeViewImage = document.getElementById('largeViewImage');
            const cancelButton = document.getElementById('cancelButton');

            galleryImages.forEach(image => {
                image.addEventListener('click', () => {
                    largeViewImage.src = image.src;
                    largeViewContainer.style.display = 'flex';
                });
            });

            cancelButton.addEventListener('click', () => {
                largeViewContainer.style.display = 'none';
            });
        });
    </script>
